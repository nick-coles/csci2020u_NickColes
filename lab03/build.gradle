buildscript {
        repositories {
            flatDir dirs: 'proguard6.2.2/lib'
        }
        dependencies {
            classpath ':proguard:'
        }
}

plugins {
    id 'java'
    id 'application'
}

mainClassName = 'csci2020u.lab02.CSVDemo'
jar.baseName = 'project1'
version = '1.0'

repositories {
    mavenCentral() 
}
dependencies {
    implementation 'org.apache.commons:commons-csv:1.8'
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask){
    configuration 'proguard.cfg'
    injars 'build/libs/lab03-all-1.0.jar'
    outjars 'build/libs/lab03-all-1.0-Mini.jar'
}

